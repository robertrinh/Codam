worker_processes auto;

events {
	worker_connections 1024;
}

http {
	include /etc/nginx/mime.types; #File type mapping by extension
	default_type application/octet-stream;

	server {
		server_name ${DOMAIN_NAME};
		listen 443 ssl;
		listen [::]:443 ssl;

		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_certificate /etc/nginx/ssl/inception.crt;
		ssl_certificate_key /etc/nginx/ssl/inception.key;

		root /var/www/html;
		index index.php;

		location / {
			try_files $uri $uri/ =404;
		}

		location ~ \.php$ {
			try_files $uri =404;
			include fastcgi_params;                   	# Include standard FastCGI parameters
			fastcgi_pass wordpress:9000;              	# Send requests to WordPress container on port 9000
			fastcgi_index index.php;                  	# Default file when directory is requested
			fastcgi_param PATH_INFO $fastcgi_path_info;	# Additional path information
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;	# Tell PHP which file to execute
		}
	}
}